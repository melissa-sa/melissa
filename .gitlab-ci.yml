stages:
  - Build
  - Test
  - Test Virtual Cluster

Build melissa:
  stage: Build
  tags: [melissa]
  script:
    - cd $HOME/CI-scripts && ./install_melissa.sh
  artifacts:
    paths:
      - build/
      - install/


Test melissa ctest:
  stage: Test
  tags: [melissa]
  script:
    - cd $HOME/CI-scripts && ./test_melissa.sh
  dependencies:
    - Build melissa
